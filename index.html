<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/app.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather">
          <form id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="Enter a city..."
                  id="search-input"
                  class="form-control"
                  autofocus
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary shadow-sm"
                />
              </div>
            </div>
          </form>

          <h1 id="current-city"></h1>
          <h2 id="current-time">Florida</h2>

          <h3 id="description">Partly sunny</h3>

          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src=" https://openweathermap.org/img/wn/02d@2x.png"
                  alt="Partly sunny"
                  id="icon"
                />
                <div>
                  <small class="temperature" id="temperature-value"></small>
                  <span class="units"
                    ><a href="#" class="active" id="celsius-unit">°C </a>|<a
                      href="#"
                      id="fahrenheit-unit"
                      >°F
                    </a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Wind:<span id="wind">13</span>km/h</li>
                <li>Humidity:<span id="humidity">77</span>%</li>
              </ul>
            </div>
          </div>
          <div class="forecast">
            <img
              src=" https://openweathermap.org/img/wn/01n@2x.png"
              alt=""
              id="icon"
            />
            <span class="days"> Mon 27° <strong>21°</strong></span>
          </div>
          <div class="forecast">
            <img
              src="https://openweathermap.org/img/wn/01n@2x.png"
              alt=""
              id="icon"
            />
            <span class="days"> Tue 33° <strong>22°</strong> </span>
          </div>

          <div class="forecast">
            <img
              src="https://openweathermap.org/img/wn/01n@2x.png"
              alt=""
              id="icon"
            />
            <span class="days"> Wed 33° <strong>22°</strong></span>
          </div>
          <div class="forecast">
            <img
              src="https://openweathermap.org/img/wn/01n@2x.png"
              alt=""
              id="icon"
            />
            <span class="days"> Thu 33° <strong>22°</strong></span>
          </div>
          <div class="forecast">
            <img
              src="https://openweathermap.org/img/wn/02n@2x.png"
              alt=""
              id="icon"
            />
            <span class="days"> Fri 33° <strong>22°</strong></span>
          </div>
        </div>
        <small>
          <a
            href="
      https://github.com/alissaaam/my-weather-app.git"
            target="_blank"
          >
            Open-source code</a
          >
          by Alissa Michel
        </small>
      </div>
    </div>

    <script src="./script/weather.js"></script>
  </body>
</html>
